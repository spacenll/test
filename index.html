<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Slider with Video</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="home-slider">
        <div class="container-extra-wide">
            <h2 class="section-title">Featured Videos</h2>
            <div class="swiper">
                <div class="swiper-wrapper">
                    <!-- Video Slide 1 -->
                    <div class="swiper-slide">
                        <div class="video-thumb-wrapper">
                            <video class="video-thumb" src="video1.mp4" poster="poster1.jpg"></video>
                            <button class="video-thumb-play">▶</button>
                        </div>
                        <p class="video-title">Amazing Adventure</p>
                        <div class="video-actions">
                            <button class="add-to-cart-btn">Add to Cart</button>
                        </div>
                    </div>

                    <!-- Video Slide 2 -->
                    <div class="swiper-slide">
                        <div class="video-thumb-wrapper">
                            <video class="video-thumb" src="video2.mp4" poster="poster2.jpg"></video>
                            <button class="video-thumb-play">▶</button>
                        </div>
                        <p class="video-title">Nature's Beauty</p>
                        <div class="video-actions">
                            <button class="add-to-cart-btn">Add to Cart</button>
                        </div>
                    </div>

                    <!-- Video Slide 3 -->
                    <div class="swiper-slide">
                        <div class="video-thumb-wrapper">
                            <video class="video-thumb" src="video3.mp4" poster="poster3.jpg"></video>
                            <button class="video-thumb-play">▶</button>
                        </div>
                        <p class="video-title">City Lights</p>
                        <div class="video-actions">
                            <button class="add-to-cart-btn">Add to Cart</button>
                        </div>
                    </div>

                    <!-- Add more slides as needed -->
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>

</body>
</html>
